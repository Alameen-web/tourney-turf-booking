<!DOCTYPE html>
{% extends "userhome.html" %}
{% load static %}
{% block content %}
<html>
{% if msg != "" %}
    <script>alert("{{msg}}")</script>
{% endif %}

<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Privacy</h1>
    </div>
    <div class="padd" class="row mt">
        <div class="col-lg-12">
            <div class="form-panel">
                <form method="post" action="{% url 'userPrivacy' %}" onsubmit="return val(this)" action="" style="padding: 30px 20px">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="">
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Old Password</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" placeholder="Enter old Password" name="cpass" required>
                        </div>
                    </div><br>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">New Password</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" placeholder="Enter New Password" name="npass"
                                required minlength="4">
                        </div>
                    </div><br>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Verify New Password</label>
                        <div class="col-sm-4">
                            <input type="password" placeholder="Confirm New Password" name="cnpass"
                                class="form-control" required>
                        </div>
                    </div><br>
                    <button type="submit" name="submit" class="btn btn-danger">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <style>

    </style>
</div>
{% endblock %}
<script>
    function val(x) {
        if (x.npass.value != x.cnpass.value) {
            alert('Confirm password mismatch');
            x.cnpass.focus();
            return false
        }
    }
</script>

</html>
