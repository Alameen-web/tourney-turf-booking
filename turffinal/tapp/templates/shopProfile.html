{% extends "userhome.html" %}
{% load static %}
{% block content %}

<style>
    .col-lg-4,
    .col-md-4,
    .col-md-8,
    .col-md-6,
    .col-lg-12 {
        float: left;
    }

    .pack-image {
        height: 60px;
        width: 60px;
    }
</style>

<div class="container-fluid">

    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Profile</h1>
    </div>

    <div class="row w-100 d-flex justify-content-center">
        <div class="form-panel w-100">
            <div class="col-md-4">
                <div class="form-group">
                    <label>User name</label>
                    <input type="text" class="form-control" placeholder="" value="{{data.user_name}}" name="name"
                        readonly required>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" placeholder="" value="{{data.user_email}}" name="email"
                        readonly required>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label>Contact no</label>
                    <input type="text" class="form-control" placeholder="" value="{{data.user_phone}}" name="phone"
                        readonly required>
                </div>
            </div>

           

            <div class="col-md-4">
                <div class="form-group">
                    <label>District</label>
                    <input type="text" class="form-control" placeholder="" value="{{data.district.district}}"
                        name="subject" readonly required>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" class="form-control" placeholder="" value="{{data.locations.location}}"
                        name="subject" readonly required>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label>Address</label>
                    <textarea class="form-control" name="subject" readonly required>{{data.user_contact}}</textarea>
                </div>
            </div>

            

            <div class="col-md-8">
                <div class="form-group float-right">
                    <button class="btn btn-primary mt-5" data-toggle="modal" data-target="#edit">UPDATE</button>

                    <div class="modal fade" id="edit" role="dialog">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title custom_align" id="Heading">Edit Profile</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span
                                            class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form class="form-horizontal" method="post" name="myForm" onsubmit=""
                                        action="{% url 'shopProfileUpdate' %}">
                                        {% csrf_token %}
                                        <div class="box-content">

                                            <input type="hidden" name="turfid" value="{{data.user_id}}" />

                                            <div class="col-lg-4">
                                                <div class="form-group">
                                                    <label>User name</label>
                                                    <input type="text" class="form-control" placeholder=""
                                                        value="{{data.user_name}}" name="name" required>
                                                </div>
                                            </div>

                                            <div class="col-lg-4">
                                                <div class="form-group">
                                                    <label>Email</label>
                                                    <input type="text" class="form-control" placeholder=""
                                                        value="{{data.user_email}}" name="email" required>
                                                </div>
                                            </div>

                                            <div class="col-lg-4">
                                                <div class="form-group">
                                                    <label>Contact no</label>
                                                    <input type="text" class="form-control" placeholder=""
                                                        value="{{data.user_phone}}" name="phone" required>
                                                </div>
                                            </div>

                                            <div class="col-lg-4">
                                                <div class="form-group">
                                                    <label>Address</label>
                                                    <textarea class="form-control" name="address"
                                                        required>{{data.user_contact}}</textarea>
                                                </div>
                                            </div>

                                            

                                            <div class="col-lg-12">
                                                <div class="float-right">
                                                    <button type="submit" class="btn btn-success">
                                                        Update
                                                    </button>
                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                                        aria-hidden="true">cancel
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
